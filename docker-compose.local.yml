volumes:
  ecommerce_coderhouse_local_postgres_data: {}
  ecommerce_coderhouse_local_postgres_data_backups: {}
  ecommerce_coderhouse_local_redis_data: {}

services:
  django: &django
    build:
      context: ./backend
      dockerfile: ./compose/local/django/Dockerfile
    image: ecommerce_coderhouse_local_django
    container_name: ecommerce_coderhouse_local_django
    depends_on:
      - postgres
      - redis
    volumes:
      - /app/.venv
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - '8000:8000'
    command: /start

  postgres:
    build:
      context: ./backend
      dockerfile: ./compose/production/postgres/Dockerfile
    image: ecommerce_coderhouse_production_postgres
    container_name: ecommerce_coderhouse_local_postgres
    volumes:
      - ecommerce_coderhouse_local_postgres_data:/var/lib/postgresql/18/docker
      - ecommerce_coderhouse_local_postgres_data_backups:/backups
    env_file:
      - ./.envs/.local/.postgres

  redis:
    image: docker.io/redis:7.2
    container_name: ecommerce_coderhouse_local_redis
    volumes:
      - ecommerce_coderhouse_local_redis_data:/data

  celeryworker:
    <<: *django
    image: ecommerce_coderhouse_local_celeryworker
    container_name: ecommerce_coderhouse_local_celeryworker
    depends_on:
      - redis
      - postgres
    ports: []
    command: /start-celeryworker

  celerybeat:
    <<: *django
    image: ecommerce_coderhouse_local_celerybeat
    container_name: ecommerce_coderhouse_local_celerybeat
    depends_on:
      - redis
      - postgres
    ports: []
    command: /start-celerybeat

  flower:
    <<: *django
    image: ecommerce_coderhouse_local_flower
    container_name: ecommerce_coderhouse_local_flower
    ports:
      - '5555:5555'
    command: /start-flower

  frontend:
    build:
      context: ./frontend
      dockerfile: ./compose/local/Dockerfile
    image: inventario_calibraciones_local_frontend
    container_name: inventario_calibraciones_local_frontend
    ports:
      - "5173:5173"
    depends_on:
      - django