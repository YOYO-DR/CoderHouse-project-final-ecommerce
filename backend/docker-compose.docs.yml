services:
  docs:
    image: ecommerce_coderhouse_local_docs
    container_name: ecommerce_coderhouse_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - /app/.venv
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./ecommerce_coderhouse:/app/ecommerce_coderhouse:z
    ports:
      - '9000:9000'
    command: /start-docs
